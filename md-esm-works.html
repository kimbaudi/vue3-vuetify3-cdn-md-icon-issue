<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 + Vuetify 3 (CDN)</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@3.0.1/dist/vuetify.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-toolbar>
          <v-app-bar-nav-icon></v-app-bar-nav-icon>
          <v-toolbar-title>Title</v-toolbar-title>
          <v-spacer></v-spacer>
          <v-btn icon>
            <v-icon>search</v-icon>
          </v-btn>
          <v-btn icon>
            <v-icon>favorite</v-icon>
          </v-btn>
          <v-btn icon>
            <v-icon>more_vert</v-icon>
          </v-btn>
        </v-toolbar>
        <v-main>hello world</v-main>
      </v-app>
    </div>

    <script type="importmap">
      {
        "imports": {
          "vue": "https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.esm-browser.prod.js",
          "vuetify": "https://cdn.jsdelivr.net/npm/vuetify@3.0.1/dist/vuetify.esm.js",
          "vuetify/iconsets/md": "https://cdn.jsdelivr.net/npm/vuetify@3.0.1/lib/iconsets/md.mjs"
        }
      }
    </script>
    <script type="module">
      import * as Vue from "vue";
      import * as Vuetify from "vuetify";
      import { aliases, md } from "vuetify/iconsets/md";
      // console.log(Vue.version);
      // console.log(Vuetify.version);
      const { createApp } = Vue;
      const { createVuetify } = Vuetify;
      const vuetify = createVuetify({
        icons: {
          defaultSet: "md",
          aliases,
          sets: {
            md,
          },
        },
      });
      const app = createApp();
      app.use(vuetify).mount("#app");
    </script>
  </body>
</html>
